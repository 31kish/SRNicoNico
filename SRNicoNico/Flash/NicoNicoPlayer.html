<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
	<head>
		<title>NicoNicoPlayer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css" media="screen">
		html, body { height:100%; background-color: #000000;}
		body { margin:0; padding:0; overflow:hidden; }
		</style>
	</head>
	<body>
		<object type="application/x-shockwave-flash" width="100%" height="100%" id="NicoNicoPlayer">
			<param name="movie" value="NicoNicoPlayer.swf" />
			<param name="quality" value="high" />
			<param name="bgcolor" value="#000000" />
			<param name="play" value="false" />
			<param name="loop" value="false" />
			<param name="wmode" value="direct" />
			<param name="menu" value="false" />
			<param name="devicefont" value="false" />
			<param name="allowScriptAccess" value="sameDomain" />
		</object>
		
		<script>
			var flash = document.NicoNicoPlayer;
			
			//指定したURLの動画をストリーミング再生する
			function CsOpenVideo(url) {
				
				
				flash.JsOpenVideo(url);
			}
			
			
		</script>
		
		
		
		
	</body>
</html>
