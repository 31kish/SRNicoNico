<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>NicoNicoPlayer</title>
		
		<link href="http://localbridge/style.css" rel="stylesheet" type="text/css" />
		<script text="type/javascript" src="http://localbridge/func.js"></script>

	</head>
	
	<body>
		
		<object data="http://localbridge/NicoNicoPlayer.swf" id="NicoNicoPlayer" width="100%" height="100%" align="middle" type="application/x-shockwave-flash">
			<param name="allowScriptAccess" value="always" />
			<param name="movie" value="http://localbridge/NicoNicoPlayer.swf" />
			<param name="quality" value="high" />
			<param name="loop" value="true" />
			<param name="wmode" value="direct" />
			<param name="bgcolor" value="#000000" />
		</object>
	</body>

</html>
