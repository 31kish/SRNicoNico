<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>NicoNicoPlayer</title>
		
		<link href="./style.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body oncontextmenu="return false" ondragover="window.event.returnValue=false;">
		

		<!--ムービーで使用されている URL-->
		<!--ムービーで使用されているテキスト-->
		<object	id="NicoNicoPlayer" width="100%" height="100%" align="middle">
			<param name="allowScriptAccess" value="sameDomain" />
			<param name="movie" value="NicoNicoNMPlayer.swf" />
			<param name="quality" value="high" />
			<param name="loop" value="true" />
			<param name="wmode" value="direct" />
			<param name="bgcolor" value="#000000" />
			<PARAM name="menu" value="false">
			<embed src="NicoNicoNMPlayer.swf" menu="false" quality="high" wmode="direct" bgcolor="#000000" width="100%" height="100%" swLiveConnect=true
			id="NicoNicoPlayer" name="NicoNicoPlayer" align="middle" allowScriptAccess="sameDomain" type="application/x-shockwave-flash"
			pluginspage="http://www.adobe.com/go/getflashplayer_jp" />
		</object>
		<script type="text/javascript" src="./func.js" ></script>
	</body>

</html>
